app = "vdg-app"
primary_region = "gru"

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "vdg_data"
  destination = "/data"

[env]
  NODE_ENV = "production"
  DATABASE_URL = "file:/data/production.db"